<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ciclistas | Vuelta a España</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="./ciclistas.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand me-3 fs-1" href="../ciclistas/ciclistas.html"
            ><i class="bi bi-bicycle"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="../ciclistas/ciclistas.html"
                  >Ciclistas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../equipos/equipos.html"
                  >Equipos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../etapas/etapas.html"
                  >Etapas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../premios/premios.html"
                  >Premios</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="row g-0 justify-content-evenly py-5 px-2"
        id="contenedor-cards"
      >
        <button
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#registrarModal"
        >
          Añadir Ciclista
        </button>
      </div>

      <!-- modals -->
      <div
        class="modal fade"
        id="registrarModal"
        tabindex="-1"
        aria-labelledby="registrarModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content login-box">
            <form>
              <div class="user-box">
                <input type="text" id="nombre"/>
                <label>Nombre</label>
              </div>
              <div class="user-box">
                <input type="number" id="edad"/>
                <label>Edad</label>
              </div>
              <div class="user-box">
                <input type="text" id="equipo"/>
                <label>Equipo</label>
              </div>
              <div class="user-box">
                <input type="number" id="carrerasCorridas"/>
                <label>Carreras Corridas</label>
              </div>
              <div class="user-box">
                <input type="number" id="dni"/>
                <label>DNI</label>
              </div>
              <div class="user-box">
                <input type="text" id="paisNatal"/>
                <label>Pais Natal</label>
              </div>
              <div class="btn-send-container">
                <button type="submit" class="btn-send" id="btnRegistrar">
                  REGISTRAR
                  <span></span>
                </button>
              </div>
            </form>
          </div>
        </div>   
      </div>

      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="registrarModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content login-box">
            <form>
              <input type="text" id="idUpt" hidden/>
              <div class="user-box">
                <input type="text" id="nombreUpt"/>
                <label>Nombre</label>
              </div>
              <div class="user-box">
                <input type="number" id="edadUpt"/>
                <label>Edad</label>
              </div>
              <div class="user-box">
                <input type="text" id="equipoUpt"/>
                <label>Equipo</label>
              </div>
              <div class="user-box">
                <input type="number" id="carrerasCorridasUpt"/>
                <label>Carreras Corridas</label>
              </div>
              <div class="user-box">
                <input type="number" id="dniUpt"/>
                <label>DNI</label>
              </div>
              <div class="user-box">
                <input type="text" id="paisNatalUpt"/>
                <label>Pais Natal</label>
              </div>
              <div class="btn-send-container">
                <button type="submit" class="btn-send" id="btnRegistrar">
                  ACTUALIZAR
                  <span></span>
                </button>
              </div>
            </form>
          </div>
        </div>   
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
